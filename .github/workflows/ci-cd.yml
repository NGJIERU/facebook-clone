name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: ap-southeast-1
  EKS_CLUSTER_NAME: facebook-cluster
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-southeast-1.amazonaws.com

jobs:
  # ==========================================
  # Backend Jobs
  # ==========================================
  
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [auth-service, user-service, feed-service, media-service, notification-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests for ${{ matrix.service }}
        run: |
          cd backend/${{ matrix.service }}
          mvn clean test
      
      - name: Generate code coverage report
        run: |
          cd backend/${{ matrix.service }}
          mvn jacoco:report
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/${{ matrix.service }}/target/site/jacoco/jacoco.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
  
  backend-build:
    name: Build Backend Images
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [auth-service, user-service, feed-service, media-service, notification-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image
        env:
          ECR_REPOSITORY: facebook-${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend/${{ matrix.service }}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
  
  # ==========================================
  # Frontend Jobs
  # ==========================================
  
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run linter
        run: |
          cd frontend
          npm run lint
      
      - name: Run unit tests
        run: |
          cd frontend
          npm run test:unit
      
      - name: Build production bundle
        run: |
          cd frontend
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist
  
  frontend-deploy:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: frontend-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-dist
          path: dist
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://facebook-frontend-prod/ --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
  
  # ==========================================
  # Infrastructure Jobs
  # ==========================================
  
  terraform-validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Format Check
        run: |
          cd infrastructure
          terraform fmt -check
      
      - name: Terraform Init
        run: |
          cd infrastructure
          terraform init -backend=false
      
      - name: Terraform Validate
        run: |
          cd infrastructure
          terraform validate
  
  # ==========================================
  # Deployment to EKS
  # ==========================================
  
  deploy-to-eks:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}
      
      - name: Deploy Auth Service
        run: |
          kubectl set image deployment/auth-service \
            auth-service=${{ env.ECR_REGISTRY }}/facebook-auth-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/auth-service --namespace=default
      
      - name: Deploy User Service
        run: |
          kubectl set image deployment/user-service \
            user-service=${{ env.ECR_REGISTRY }}/facebook-user-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/user-service --namespace=default
      
      - name: Deploy Feed Service
        run: |
          kubectl set image deployment/feed-service \
            feed-service=${{ env.ECR_REGISTRY }}/facebook-feed-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/feed-service --namespace=default
      
      - name: Deploy Media Service
        run: |
          kubectl set image deployment/media-service \
            media-service=${{ env.ECR_REGISTRY }}/facebook-media-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/media-service --namespace=default
      
      - name: Deploy Notification Service
        run: |
          kubectl set image deployment/notification-service \
            notification-service=${{ env.ECR_REGISTRY }}/facebook-notification-service:${{ github.sha }} \
            --namespace=default
          kubectl rollout status deployment/notification-service --namespace=default
      
      - name: Verify deployment
        run: |
          kubectl get pods --namespace=default
          kubectl get services --namespace=default
  
  # ==========================================
  # Security Scanning
  # ==========================================
  
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
  
  # ==========================================
  # Notification
  # ==========================================
  
  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-to-eks]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to EKS ${{ job.status }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
