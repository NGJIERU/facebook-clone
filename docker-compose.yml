version: '3.8'

services:
  # ðŸ—„ï¸ Database (Simulates AWS RDS)
  postgres:
    image: postgres:15
    container_name: facebook-postgres
    ports:
      - "5432:5432" # Exposed for local tools (DBeaver etc.)
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default_db # Ignored, we use init.sql
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Database initialization
    networks:
      - facebook-network

  # âš¡ Cache (Simulates ElastiCache)
  redis:
    image: redis:7-alpine
    container_name: facebook-redis
    ports:
      - "6379:6379"
    networks:
      - facebook-network

  # ðŸŒŠ Event Streaming (Core Infrastructure)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: facebook-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - facebook-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: facebook-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - facebook-network

  # ðŸª£ Object Storage (Simulates S3)
  minio:
    image: minio/minio
    container_name: facebook-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - ./minio-data:/data
    networks:
      - facebook-network

  # ðŸ–¼ï¸ Create default bucket in MinIO
  minio-create-bucket:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin password;
      /usr/bin/mc mb myminio/media-bucket;
      /usr/bin/mc anonymous set public myminio/media-bucket;
      exit 0;
      "
    networks:
      - facebook-network

  auth-service:
    build: backend/auth-service
    container_name: facebook-auth-service
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      - postgres
    networks:
      - facebook-network

  user-service:
    build: backend/user-service
    container_name: facebook-user-service
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      - postgres
    networks:
      - facebook-network

  feed-service:
    build: backend/feed-service
    container_name: facebook-feed-service
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/feed_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - postgres
      - kafka
    networks:
      - facebook-network

  media-service:
    build: backend/media-service
    container_name: facebook-media-service
    ports:
      - "8085:8085"
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/media_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password
      MINIO_BUCKET: media-bucket
      MINIO_PUBLIC_URL: http://localhost:9000
    depends_on:
      - postgres
      - minio-create-bucket
    networks:
      - facebook-network

  notification-service:
    build: backend/notification-service
    container_name: facebook-notification-service
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
    depends_on:
      - postgres
      - kafka
    networks:
      - facebook-network

networks:
  facebook-network:
    driver: bridge
