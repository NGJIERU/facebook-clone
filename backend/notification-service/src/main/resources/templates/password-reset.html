<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #1877f2; color: white; text-decoration: none; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, <span th:text="${username}">User</span>!</h2>
        <p>We received a request to reset your password for your Facebook Clone account.</p>
        <p>Click the button below to reset it:</p>
        <p>
            <a th:href="${resetLink}" class="button">Reset Password</a>
        </p>
        <p>If you didn't ask to reset your password, you can ignore this email.</p>
        
        <div class="footer">
            <p>&copy; 2026 Facebook Clone. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
